<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイページ：メモ・画像・ファイル</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>マイページ</h1>

  <!-- 📝 メモ機能 -->
  <h2>📝 メモ</h2>
  <textarea id="memoInput" placeholder="ここにメモを入力してください"></textarea><br>
  <button onclick="addMemo()">追加</button>
  <button onclick="clearMemos()">クリア</button>
  <ul id="memoList" style="margin-top: 10px;"></ul>

  <!-- 🖼 画像アップロード -->
  <h2>🖼 画像アップロード</h2>
  <input type="file" id="imageInput" accept="image/*"><br>
  <img id="imagePreview" src="" alt="まだ画像がありません">

  <!-- 📁 ファイルアップロード -->
  <h2>📁 ファイルアップロード</h2>
  <input type="file" id="fileInput" multiple><br><br>
  <ul id="fileList"></ul>

  <script>
    // ==== 📝 メモ機能 ====
    const MEMO_KEY = 'myMemos';

    function addMemo() {
      const input = document.getElementById('memoInput');
      const text = input.value.trim();
      if (text === '') return;

      const memos = getSavedMemos();
      memos.push(text);
      localStorage.setItem(MEMO_KEY, JSON.stringify(memos));
      input.value = '';
      renderMemos();
    }

    function renderMemos() {
      const memos = getSavedMemos();
      const memoList = document.getElementById('memoList');
      memoList.innerHTML = '';
      memos.forEach(memo => {
        const li = document.createElement('li');
        li.textContent = memo;
        memoList.appendChild(li);
      });
    }

    function getSavedMemos() {
      return JSON.parse(localStorage.getItem(MEMO_KEY)) || [];
    }

    function clearMemos() {
      localStorage.removeItem(MEMO_KEY);
      renderMemos();
    }

    // ==== 🖼 画像プレビュー ====
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function () {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // ==== 📁 ファイル一覧 ====
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    fileInput.addEventListener('change', function () {
      fileList.innerHTML = '';
      const files = Array.from(fileInput.files);

      files.forEach(file => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.textContent = file.name;
        link.href = URL.createObjectURL(file);
        link.download = file.name;
        link.target = "_blank";
        li.appendChild(link);
        fileList.appendChild(li);
      });
    });

    // ==== ページ読み込み時にメモ読み込み ====
    window.onload = renderMemos;
  </script>

</body>
</html>
